<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style_contact.css" />
  </head>
  <body>
    <!-- HEADER -------------------------------------------------------------->
    <header>
      <!-- TOPBAR -->
      <div id="topbar">
        <a id="company-info" href="./index-semantic-css.html">
          <div id="company-logo">&#x26FE;</div>
          <div id="company-name">Bobby Browns</div>
        </a>

        <!-- NAVIGATION  -->
        <nav id="navbar">
          <ul>
            <li><a href="./index-semantic-css.html">Home</a></li>
            <li><a href="./about-semantic-css.html">About </a></li>
            <li><a href="./contact-semantic-css.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <!-- BANNER -->
      <figure id="banner">
        <img
          src="./ressources/contact/contact-header.webp"
          source="https://www.pexels.com/photo/people-holding-mugs-1524335/"
          alt="Photographer: Lisa from Pexels"
        />
      </figure>
    </header>

    <!-- MAIN -->
    <main>
      <section id="contact-heading">
        <h1>Contact us</h1>
      </section>

      <section id="contact-infos">
        <div>P: <a href="tel:+1234567890">+12 345 678 90</a></div>
        <div>
          E: <a href="mailto:info@bobbysbarn.com">info@bobbysbarn.com</a>
        </div>
        <div>
          W: <a href="https://bobbysbarn.com" target="_blank">bobbysbarn.com</a>
        </div>
      </section>

      <section id="contact-form">
        <form>
          <fieldset>
            <legend>Send us a message!</legend>
            <div>
              <label for="username">Name:</label>
              <input type="text" name="username" id="username" required />
            </div>
            <div>
              <label for="usermail">Email:</label>
              <input type="email" name="usermail" id="usermail" required />
            </div>
            <div>
              <label for="usermessage">Message:</label>
              <textarea name="usermessage" id="usermessage" required></textarea>
            </div>
            <button type="submit" class="button">Send</button>
          </fieldset>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>Â© 2025 Rainer Mumpitz GmbH</footer>
  </body>
</html>
