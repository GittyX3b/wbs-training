<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS EMS - MultiModules LandingPage</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="./modules/variables.js"></script>
    <script type="module" src="./modules/network.js"></script>
    <script type="module" src="./modules/storage.js"></script>
    <script type="module" src="./modules/ui.js"></script>
    <script type="module" src="./index.js" defer></script>

    <style type="text/tailwindcss">

    @layer utilities {
      .product {
        background: red;
        height: 200px;
      }
    }
  </style>

  </head>
  <body class="bg-red-200 min-h-screen grid grid-rows-[auto_1fr_auto] max-w-[1600px] mx-auto">
    <!-- HEADER -->
    <header class="bg-blue-200 h-[3.75rem] flex justify-between items-center sticky top-0 z-10">
        <div id="site-logo" class="border-1">LOGO</div>
        <div id="cart-container" class="flex gap-3  border-1">
          <div id="cart-icon">cart</div>
          <div id="cart-counter">0</div>
        </div>        
      </div>
    </header>
    <!-- MAIN -->
     <!-- TODO: add layout to main and product card -->
    <main class="bg-yellow-200">
        <div id="product-container" class="flex gap-4 flex-wrap justify-center p-5"> 
            <div class="product w-full sm:w-[48%] md:w-[31%] lg:w-[23%] xl:w-[18%]">1</div>
            <div class="product w-full sm:w-[48%] md:w-[31%] lg:w-[23%] xl:w-[18%]">2</div>
            <div class="product w-full sm:w-[48%] md:w-[31%] lg:w-[23%] xl:w-[18%]">3</div>
            <div class="product w-full sm:w-[48%] md:w-[31%] lg:w-[23%] xl:w-[18%]">4</div>

            <div class="product w-full sm:w-[48%] md:w-[31%] lg:w-[23%] xl:w-[18%]">7</div>
            <div class="product w-full sm:w-[48%] md:w-[31%] lg:w-[23%] xl:w-[18%]">8</div>
            <div class="product w-full sm:w-[48%] md:w-[31%] lg:w-[23%] xl:w-[18%]">9</div>
            <div class="product w-full sm:w-[48%] md:w-[31%] lg:w-[23%] xl:w-[18%]">10</div>
            <div class="product w-full sm:w-[48%] md:w-[31%] lg:w-[23%] xl:w-[18%]">11</div>
            <div class="product w-full sm:w-[48%] md:w-[31%] lg:w-[23%] xl:w-[18%]">12</div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="bg-green-200 h-[7.5rem] flex justify-center items-center ">footer</footer>
  </body>
</html>
