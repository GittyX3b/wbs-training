<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style_contact.css" />
  </head>
  <body>
    <!-- NAVIGATION  -->
    <nav>
      <ul>
        <li><a href="index-semantic-responsive.html">Home</a></li>
        <li><a href="about-semantic-responsive.html">About us</a></li>
        <li><a href="contact-semantic-responsive.html">Contact</a></li>
      </ul>
    </nav>

    <!-- HEADER -->
    <header>
      <h1>Contact us</h1>
      <ul>
        <li>P: <a href="tel:+1234567890">+12 345 678 90</a></li>
        <li>E: <a href="mailto:info@bobbysbarn.com">info@bobbysbarn.com</a></li>
        <li>
          W: <a href="https://bobbysbarn.com" target="_blank">bobbysbarn.com</a>
        </li>
      </ul>
      <figure>
        <img
          src="./ressources/contact/contact-header.webp"
          source="https://www.pexels.com/photo/people-holding-mugs-1524335/"
          alt="Photographer: Lisa from Pexels"
          width="100%"
        />
      </figure>
    </header>

    <!-- FOOTER FORM -->
    <footer>
      <form>
        <label for="username">Name</label>
        <input type="text" name="username" id="username" />
        <br />
        <label for="usermail">Email</label>
        <input type="email" name="usermail" id="usermail" />
        <br />
        <label for="usermessage">Message</label>
        <textarea name="usermessage" id="usermessage"></textarea>
        <br />
        <button type="submit">Send</button>
      </form>
    </footer>
  </body>
</html>
